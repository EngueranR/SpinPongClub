<p-table [value]="events" dataKey="id" editMode="row">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Titre</th>
      <th>Description</th>
      <th>Date</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-event let-editing="editing" let-ri="rowIndex">
    <tr [pEditableRow]="event">
      <td>{{ event.id }}</td>
      <td>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input
              pInputText type="text"
              [(ngModel)]="event.title" />
          </ng-template>
          <ng-template pTemplate="output">
            {{event.title}}
          </ng-template>
        </p-cellEditor>
      </td>
      <td>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input
              pInputText type="text"
              [(ngModel)]="event.description" />
          </ng-template>
          <ng-template pTemplate="output">
            {{event.description}}
          </ng-template>
        </p-cellEditor>
      </td>
      <td>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <p-calendar
              [(ngModel)]="event.startDate" />
          </ng-template>
          <ng-template pTemplate="output">
            {{ event.startDate | date:'dd/MM/yyyy' }}
          </ng-template>
        </p-cellEditor>
      </td>
      <td>
        <div class="flex align-items-center justify-content-center gap-2">
          <button
            *ngIf="!editing"
            pButton
            pRipple
            type="button"
            pInitEditableRow
            icon="pi pi-pencil"
            (click)="onRowEditInit(event)"
            class="p-button-rounded p-button-text">
          </button>
          <button
            *ngIf="editing"
            pButton
            pRipple
            type="button"
            pSaveEditableRow
            icon="pi pi-check"
            (click)="onRowEditSave(event)"
            class="p-button-rounded p-button-text p-button-success mr-2">
          </button>
          <button
            *ngIf="editing"
            pButton
            pRipple
            type="button"
            pCancelEditableRow
            icon="pi pi-times"
            (click)="onRowEditCancel(event, ri)"
            class="p-button-rounded p-button-text p-button-danger">
          </button>
          <button
            pButton
            pRipple
            type="button"
            pInitEditableRow
            icon="pi pi-trash"
            (click)="onRowDelete(event)"
            class="p-button-rounded p-button-text">
          </button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
