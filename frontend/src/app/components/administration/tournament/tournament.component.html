<p>Créer un tournoi</p>


<div>
  <form [formGroup]="tournamentForm">
    <label for="name">Nom : </label>
    <input pInputText id="name" formControlName="name"/>
      <label for="tournamentDates">Dates : </label>
      <p-calendar id="tournamentDates" formControlName="dates" selectionMode="range" [readonlyInput]="true"/>
    <p-button label="Créer le tournoi" type="submit" (onClick)="test()"></p-button>
  </form>
</div>
