<p-table [value]="news" dataKey="id" editMode="row">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Titre</th>
      <th>Description</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-news let-editing="editing" let-ri="rowIndex">
    <tr [pEditableRow]="news">
      <td>{{ news.id }}</td>
      <td>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input
              pInputText type="text"
              [(ngModel)]="news.title" />
          </ng-template>
          <ng-template pTemplate="output">
            {{news.title}}
          </ng-template>
        </p-cellEditor>
      </td>
      <td>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input
              pInputText type="text"
              [(ngModel)]="news.content" />
          </ng-template>
          <ng-template pTemplate="output">
            {{news.content}}
          </ng-template>
        </p-cellEditor>
      </td>
      <td>
        <div class="flex align-items-center justify-content-center gap-2">
          <button
            *ngIf="!editing"
            pButton
            pRipple
            type="button"
            pInitEditableRow
            icon="pi pi-pencil"
            (click)="onRowEditInit(news)"
            class="p-button-rounded p-button-text">
          </button>
          <button
            *ngIf="editing"
            pButton
            pRipple
            type="button"
            pSaveEditableRow
            icon="pi pi-check"
            (click)="onRowEditSave(news)"
            class="p-button-rounded p-button-text p-button-success mr-2">
          </button>
          <button
            *ngIf="editing"
            pButton
            pRipple
            type="button"
            pCancelEditableRow
            icon="pi pi-times"
            (click)="onRowEditCancel(news, ri)"
            class="p-button-rounded p-button-text p-button-danger">
          </button>
          <button
            pButton
            pRipple
            type="button"
            pInitEditableRow
            icon="pi pi-trash"
            (click)="onRowDelete(news)"
            class="p-button-rounded p-button-text">
          </button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
