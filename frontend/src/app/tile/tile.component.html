<div class="tile-container" *ngIf="!disabled">
  <div
    class="tile"
    (click)="onTileClick()"
    [ngStyle]="{
      'background-color': color,
      'width.px': width,
      'height.px': height,
      'box-shadow': '0px 0px 75px ' + shadowColor
    }"
  >
    <p
      [ngStyle]="{
        color: textColor,
        'font-size': textSize,
        'user-select': 'none'
      }"
    >
      {{ text }}
    </p>
  </div>
</div>
